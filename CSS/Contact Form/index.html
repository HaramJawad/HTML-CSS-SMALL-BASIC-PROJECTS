<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact-Form</title>
  <style>
    .container {
      border: 10px solid black;
      background-color: #d3ecff;
      width: 90%;
      max-width: 800px;
      /* Limits the width on larger screens */
      margin: 0 auto;

    }

    div {
      width: 60%;
      height: 40%;
    }

    form {
      margin: 0 25px;
    }

    form input {
      display: block;
      margin: 12px 0;
      border: 2px solid #ccd1cf;
      border-radius: 4px;
      padding: 0 12px;
      width: 100%;
      /* Takes full width of the container */
      max-width: 400px;
      /* Limits width for better aesthetics */

    }

    .placeholder {
      color: #ccd1cf;
    }

    form textarea {
      border-radius: 4px;
      margin: 12px 0;
      padding: 12px 12px;
      width: 100%;
      /* Takes full width of the container */
      max-width: 400px;
      /* Limits width for better aesthetics */

    }

    form label {
      display: block;
    }

    button {
      margin: 25px 25px;
      overflow: hidden;
      width: 100%;
      /* Takes full width of the container */
      max-width: 400px;
      /* Limits width for better aesthetics */
    }

    button:hover {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .container {
        width: 100%;
        /* Utilizes full screen width */
        padding: 10px;
      }

      form input,
      form textarea,
      button {
        width: 100%;
        /* Full width on small screens */
        max-width: none;
        /* Removes any max-width limits */
      }

      textarea {
        height: 100px;
        /* Adjust for readability */
      }

      button {
        height: 40px;
        font-size: 16px;
        /* Adjust for better touch experience */
      }

    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <h1> Contact Form</h1>
      <form>
        <label for="First Name">First Name</label>
        <input type="text" id="First Name" name=" First Name" placeholder="First Name">
      </form>
      <form>
        <label for="Second Name">Second Name</label>
        <input type="text" id="Second Name" name=" Second Name" placeholder="Second Name">
      </form>
      <form>
        <label for="Email">Email</label>
        <input type="Email" id="Email" name="Email" placeholder="Email">
      </form>
      <form>
        <label for="Message">Message</label>
        <textarea id="Message" name="Message" rows="10" cols="56" placeholder="Enter your message here"></textarea>
      </form>

      <button>Submit</button>
    </div>
  </div>
</body>

</html>
