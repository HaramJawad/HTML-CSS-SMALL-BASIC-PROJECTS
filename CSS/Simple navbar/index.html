  * {
    margin: 0;
    padding: 0;
  }

  header {
    height: 65px;
  }

  nav {
    display: flex;
    justify-content: space-around;
    align-items: center;
  }

  logo {
    display: flex;
  }

  ul {
    display: flex;
    gap: 34px;
    margin-bottom: 13px;

  }

  ul li {
    list-style: none;
    margin-right: 70px;
    font-family: "Manrope", serif;
  }

  ul li a {
    text-decoration: none;
    color: black;
  }

  nav input {
    width: 477px;
    height: 40px;
    margin: 12px;
    padding-left: 40px;
    background-color: #e7f7f1;
    border: 2px solid #e7f7f1;
    border-radius: 9px;
    font-family: "Manrope", serif;
    font-size: 15px;
  }

  ul li img {
    margin-right: 10px;
    margin-top: 30px;
  }
</style>
