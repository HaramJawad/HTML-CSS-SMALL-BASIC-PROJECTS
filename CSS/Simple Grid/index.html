<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS grid</title>
</head>
<style>
  .container 
  {
    width:1000px;
    height: 500px;
    display:grid;
    grid-template-columns:160px 160px 160px;
    grid-template-rows:100px 100px 100px 100px;
    justify-content:center;
    align-content:center;
  }
  .boxes 
  {
    border:2px solid #f6f9f8 ;
    width: 146px;
    height: 74px;
    background-color:#f6f9f8 ;
    font-size:6px;
  }
 </style>
 <body>
  <div class="container">
    <div class="boxes box1"> 
      <h1>English</h1>
    </div>
    <div class="boxes box2">
      <h1>Deutch</h1>
    </div>
    <div class="boxes box3">
     <h1>Italiano</h1>
    </div>
    <div class="boxes box4">
    <h1>Espanol</h1>
    </div>
    <div class="boxes box5">
    <h1>Francais</h1>
    </div>
    <div class="boxes box6">
    <h1>Portugues brasileiro</h1>
    </div>
    <div class="boxes box7">
    <h1>English</h1>
    </div>
    <div class="boxes box8">
    <h1>English</h1>
    </div>
    <div class="boxes box9">
   <h1>English</h1>
    </div>
    <div class="boxes box10">
      <h1>English</h1>
    </div>
  </div>
</body>
</html>
