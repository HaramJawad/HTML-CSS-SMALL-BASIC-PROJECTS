<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>
<body>
  <main>
   <div class="container">
    
    <div class="weather-card">
    <div class="heading">
      <div class="weather">
       <h1>Sunny</h1>
       <p class="paragraph">Home</p>
      </div>
      <div class="temp">
          <h1>47°F</h1>
          <p class="paragraph">54°F/35°F</p>
          
      </div>
    </div>
     <div class="card-1">
      <div class="days">
      <div class="day1">
         <p>Mon </p> 
         </div>
         <div class="day2">
         <p>Tue</p>
         </div>
         <div class="day3">
         <p>Wed</p>
         </div>
         <div class="day4">
         <p>Thu</p>
         </div>
         <div class="day5">
         <p>Fri</p>
         </div>
      </div>
      </div>
      <div class="card-2">
        <div class="degree">
          <div class="deg1">
            54° 
          </div>
          <div class="deg2">
            58°
          </div>
          <div class="deg3">
            58°
          </div>
          <div class="deg4">
            76°
          </div>
          <div class="deg5">
            72°
          </div>
        </div>
      </div>
      
     </div>
    </div>
   </div>
   </main>
</body>
</html>
